<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wordcloud</title>

    <!-- Bootstrap 설정 코드 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Google web font 설정 코드 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js" type="module"></script>
  </head>

  <body>
    <article>
      <section>
        <div class="Card">
          <div class="Card__body">
            <div style="border-bottom: 2px dashed #21dc6d"></div>
            <div class="Card__body__textarea">
              <textarea
                class="Card__body__content"
                placeholder="텍스트를 입력하세요"
                autofocus
              ></textarea>
            </div>
          </div>
        </div>
        <div class="Card">
          <div class="Card__body">
            <div style="border-bottom: 0.5px solid #adb5bd"></div>
            <div class="Card__body__textarea">
              <textarea class="Card__body__content"></textarea>
            </div>
          </div>
        </div>
      </section>
    </article>
  </body>
</html>
